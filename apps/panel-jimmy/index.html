<!DOCTYPE html>
<html ng-app="app">
  </head>
    <title>Jimmy</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="panel.css">
    <script type="text/javascript" src="panel.js"></script>
  </head>
  <body ng-controller="PanelController">
    <div class="panel container-fluid" id="root">
        <form>
          <input type="text" id="search" class="search" placeholder="Search">
        </form>
        <div ng-repeat="window in windows | filter:{
                       'workspace': workspace.number,
                       'all_workspaces': '!true' }"
            ng-class="{active: active}"
            ng-click="actionWindow(window.id, 'raise')"
            class="window">
          <div class='application' style="background-image: url('{{ window.icon }}?w=48&amp;h=48');">
            {{ window.name | limitTo : 14 }}
          </div>
        </div>
        <div class="clock" ng-controller='TimeCtrl'>
          {{ clock  | date:'mediumTime'}}
        </div>
        <div class="systray">
          <i class="fa fa-signal fa-md"></i> 
          <i class="fa fa-volume-up fa-md"></i>
        </div>
        <div class="apptray">
          <i class="fa fa-dropbox fa-md"></i>
        </div>
    </div> <!-- Container -->
  </body>
</html>
