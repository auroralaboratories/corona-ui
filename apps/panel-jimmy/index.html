<!DOCTYPE html>
<html>
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
    html, body{
      margin: 0;
      height: 100%;
      width:  100%;
      background-color: rgba(0, 0, 0, 0.0);
    }

    .panel {
      margin: 0 auto;
      width: 100%;
      height: 24px;
      background: -webkit-linear-gradient(top, rgba(250,250,250,0.9) 0%,
      rgba(206,206,206,0.9) 100%);
      border-top: 1px solid rgba(255,255,255,0.99);
      border-bottom: 1px solid rgba(0,0,0,0.5);

    }
    /*Search*/
    .search { 
      padding:0px 0px 0px 4px;
      margin:1px 1px 0px 0px !important;
      background: rgba(100, 100, 100, 0.2);
      height: 19px;
      color: rgb(0,0,0);
      outline: none;
      border-radius:15px; 
      -webkit-border-radius:15px; 
      border: 1px solid rgba(0, 0, 0, 0.3);
      width: 100%;
    }
    ::-webkit-input-placeholder {
      color: rgba(0,0,0,0.9);
    }

    .application{
      background: rgba(100, 100, 100, 0.2);
      -webkit-border-radius:4px; 
      border: 1px solid rgba(0, 0, 0, 0.3);
      margin:1px 1px 1px 1px ;
      height: 19px;

    }
    .active{
      -webkit-box-shadow: inset 0px 0px 10px 2px rgba(0,0,0,0.16);
      box-shadow: inset 0px 0px 10px 2px rgba(0,0,0,0.16);
      border: 1px solid rgba(0, 0, 0, 0.9);
    }


    .clock{
      margin-right: 3px;
    }

  </style>
  </head>
  <body>
    <div class="panel container-fluid">
      <div class="row">
        <div class="col-sm-1">
          <form>
            <span><input type="text" class="search" placeholder="Search..."></span>
          </form>
        </div>
        <div class="col-sm-1 application">
          <img height="16" width="16" src="http://www.verityvisual.com/images/chrome-icon.png"></img>
          Plex - Google Chrome
        </div>
        <div class="col-sm-1 application">
          <img height="16" width="16" src="https://www.tdccentral.com/images/iconmonstr-lock-icon.png"></img>
          uTox
        </div>
        <div class="col-sm-1 application active">
          <img height="16" width="16" src="http://www.icon100.com/up/2834/24/SublimeText.png"></img>
          Sublime text
        </div>
        <div class="col-sm-1 pull-right text-right clock">
          <i class="glyphicon glyphicon-signal"></i>
          <i class="glyphicon glyphicon-volume-up"></i>
          10:42 PM
        </div>
      </div> <!-- Row -->
    </div> <!-- Container -->
  </body>
</html>
