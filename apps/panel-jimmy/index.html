<!DOCTYPE html>
<html ng-app="app">
  </head>
    <title>Jimmy</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="filters.js"></script>

    <link rel="stylesheet" type="text/css" href="panel.css">
    <script type="text/javascript" src="panel.js"></script>
  </head>
  <body>
    <div class="panel container-fluid" id="root" ng-controller="PanelController">
      <form>
        <input type="text" id="search" class="search" placeholder="">
      </form>
      <div ng-repeat="window in windows |  filter:{all_workspaces : '!true'}"
           ng-class="{active: active}"
           ng-click="actionWindow(window.id, 'raise')"
           class="window">
        <div class='application' style="background-image: url('{{ window.icon }}?w=48&amp;h=48');">
          {{ window.name | limitTo : 14 }}
        </div>
      </div> <!-- window -->
      <div class="traycontainer">
        <div class="clock tray" ng-controller='TimeCtrl'>
          {{ clock  | date:'mediumTime'}}
        </div>
        <div class="tray" id="systray">
          <i class="fa fa-signal fa-md"></i>
          <i class="fa fa-volume-up fa-md"></i>
        </div>
        <div class="tray" id="apptray">
          <i class="fa fa-dropbox fa-md"></i>
        </div>
      </div> <!-- traycontainer -->
    </div> <!-- PanelController -->
    <div class="launcher" ng-controller="ApplicationsController">
      <div class="result">
        <img src="http://placekitten.com/g/48/48"></img>
        DERP
      </div>
      <div class="result">
        <img src="http://placekitten.com/g/48/48"></img>
        DERP
      </div>
    </div>
  </body>
</html>
