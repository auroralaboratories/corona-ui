<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" type="text/css" href="dock.css"></link>
    <link rel="stylesheet" type="text/css" href="style.css"></link>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="panel.js"></script>
  </head>

  <body ng-controller="PanelController">
    <div id="root">
      <div class="dock">
        <ul>
          <li ng-repeat="window in windows"
            class="window"
            ng-class="{active: window.active}"
            ng-click="actionWindow(window.id, 'raise')"
          >
            <a>
              <em><span>{{ window.name }}</span></em>
              <img ng-src="{{ window.icon }}?w=24&amp;h=24" height="24" width="24">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
